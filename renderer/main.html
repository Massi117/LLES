<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/btn.css" />
    <link rel="stylesheet" href="css/card.css" />
    <script src="js/renderer.js" defer></script>
    <title>Lewis Lab Eye Scorer</title>
</head>
<body class="main-body">

    <div class="center title-card" id="welcome">
        <img class="main-logo" alt="LLES Logo" src="./images/eye-logo.svg"/>
        <h1 class="title">Welcome to the Lewis Lab Eye Scorer</h1>
        <button id="startupBtn" class="custom-btn first center">Get Started</button>
    </div>

    <div id="main" hidden>

        <div class="video-card">
            <p id="vid-title" class="video-title">Video Source</p>
            <video id="recording"></video>
        </div>

        <div class="in-row">
            <button id="startBtn" class="custom-btn first center">Start</button>
            <button id="stopBtn" class="custom-btn first center" style="display: none;">Stop</button>   
        </div>

        <div class="in-row">
            <button id="videoSelectBtn" class="custom-btn first center">Source</button>
        </div>

        <div class="result-card">
            <p class="result-title">Current Eye Score</p>
            <p class="result" id="result">__</p>
        </div>

        
    </div>

    
    
</body>
</html>
